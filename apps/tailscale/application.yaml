apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: tailscale
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://pkgs.tailscale.com/helmcharts
    targetRevision: 1.92.5
    chart: tailscale-operator
    helm:
      parameters:
        - name: apiServerProxyConfig.mode
          value: "true"
          forceString: true
        - name: logs.enable
          value: "true"
  destination:
    server: https://kubernetes.default.svc
    namespace: tailscale
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true